<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Encriptador Alura</title>
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="src/Vector.svg">
        </div>


        <div class="main">

            <div class="textoArea">
                <textarea cols="70" rows="10" class="texto" placeholder="Ingrese texto aqui" id="texto"></textarea>
            </div>

            
            <div class="botones">

                <div class="parrafo1">
                    <p> <img src="src/simbolo.svg" alt="simbolo" class="simbolo">
                        Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="contenedor_botones">
                    <input type="submit" value="encriptar" class="boton" onclick="encriptar()">

                    <input type="button" value="descencriptar" class="boton" onclick="descencriptar()">
                </div>
         
            </div>

        </div>

        <div class="contenidoTexto">

            <div class="contenido" id="contenido">
                <img src="src/Muñeco.svg" alt="muñeco" class="muñeco">
 
                <h5>Ningún mensaje fue encontrado</h5>
                <p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>

        <div class="contenedor_copiar">
            <input onclick='copiarAlPortapapeles();'type="button" value="Copiar" id="boton_copiar" style="border: 1px solid #0A3871;">
        </div>

        <div>
            
        </div>

    

    </div>

</body>
</html>
